suites:
    app_suite:
        namespace: Partigen
        psr4_prefix: Partigen
        src_path: '%paths.config%/src'

        #> will be ./spec
        spec_prefix: spec
        spec_path: .

        formatter.name: pretty
        code_generation: false
        stop_on_failure: false
        verbose: true

# Bootstrap php file
bootstrap: vendor/autoload.php

matchers:
    - Partigen\SpecExt\BeExactlyMatcher

